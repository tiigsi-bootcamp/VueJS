<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>More VueJS</title>
</head>

<body>
	<div id="app">
		<div v-for="message in messages">
			<h1 :title="message.message">{{ message.notification }}</h1>

			<button v-if="!message.seen" @click="updateAlert()">Mark as Read</button>
		</div>
	</div>

	<script src="vue.js"></script>
	<script src="main.js"></script>
</body>

</html>
