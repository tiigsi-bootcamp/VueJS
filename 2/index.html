<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Learning VueJS</title>
</head>

<body>
	<div id="app">
		<h1>Learning VueJs is fun!</h1>
		<h4>5 + 10 is {{ 5 + 10 }}</h4>
		<h4 v-bind:title="name + '\'s name'">My name is {{ name }}</h4>
		<h4>My email is {{ email }}</h4>
		<h4>My phone is {{ contact.phone }}</h4>
		<h4>Address is {{ contact.address }}</h4>

		<button v-on:click="update()">Update</button>
	</div>

	<script src="vue.js"></script>
	<script src="main.js"></script>
</body>

</html>
